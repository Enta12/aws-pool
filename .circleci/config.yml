
version: 2

jobs:    
  build:
    docker:
      - image: circleci/elixir:latest
        environment:
          MIX_ENV: test
            
      - image: circleci/postgres:latest
        environment:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_HOST_AUTH_METHOD: trust

    working_directory: ~/repo/timemanager_api
    steps:
      - checkout:
          path: ~/repo
      - run: mix local.hex --force
      - run: mix deps.compile
      - run: mix local.rebar --force 
      - run: mix deps.get --force 
      - run: mix ecto.create 
      - run: mix ecto.migrate
      - run: mix test   
  node:
    docker:
      - image: cimg/node:16.13.0-browsers

    working_directory: ~/repo/front

    steps:
      - checkout:
          path: ~/repo
      - run: npm install && npm run lint
      - run: npm install && npm run build

  deploy-job:
    docker:
      - image: cimg/node:16.13.0-browsers
    steps:
      - add_ssh_keys:
          fingerprints:
            - "2a:24:ae:98:32:e1:de:12:b0:98:85:62:9b:0c:98:c3"
      - run: ssh -o "StrictHostKeyChecking no" circleci@ligne7.pepintrie.fr ./aws-pool/rebuild.sh
workflows:
  version: 2
  build_and_test:
    jobs:
      - node
      - build
      - deploy-job:
          requires:
            - build
            - node